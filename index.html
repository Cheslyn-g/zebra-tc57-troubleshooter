<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Troubleshooter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .solution-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Device Troubleshooter</h1>

  <label for="device">Select your device:</label>
  <select id="device" onchange="showIssues()">
    <option value="">--Choose a device--</option>
    <option value="zebratc57">Zebra TC57</option>
    <option value="laptop">Laptop</option>
    <option value="printer">Printer</option>
  </select>

  <div id="issue-section" style="display:none;">
    <label for="issue">Select an issue:</label>
    <select id="issue" onchange="showSolution()"></select>
  </div>

  <div id="solution" class="solution-box"></div>

  <script>
    const issues = {
      zebratc57: {
        "Not charging": "Try a different charger or check the charging port for debris.",
        "Screen cracked": "Visit a service center or use a temporary screen protector."
        "device won't turn on": "Check the battery, try a soft reset by holding the power button, or perform a hard reset (Power + Volume Down).",
      "screen unresponsive": "Clean the screen, perform a force restart, or check for physical damage.",
      "barcode scanner not working": "Ensure DataWedge is enabled, check barcode quality, and update scanner firmware if necessary.",
      "wi-fi": "Reset network settings, toggle airplane mode, or reconnect to the network.",
      "bluetooth": "Toggle airplane mode, forget and re-pair the device, or reset network settings.",
      "slow": "Close unused apps, clear the cache, and uninstall unneeded applications.",
      "charging": "Inspect the charging port, try a different cable or outlet, and check battery health.",
      "phone is starting": "Swipe down to access settings from top, put in system pin if Afrox then pin: 699436, Go to reset options then Factory reset or Enterprise reset.",
      "reset": "Insert SD card with reset code already on. Switch the device off, press and hold the power button and the top left scanning button until screen turns on then let go of the power button, select apply downgrade from SD card using power button. Apply enterprise reset and then factory reset and finally reboot system now."
      },
      laptop: {
        "Not turning on": "Hold the power button for 10 seconds. Try removing the battery (if removable).",
        "Overheating": "Clean the fan vents and make sure it's on a hard surface."
      },
      printer: {
        "Paper jam": "Open all compartments and carefully remove jammed paper.",
        "Not printing": "Check printer queue and ensure itâ€™s connected to Wi-Fi or USB."
      }
    };

    function showIssues() {
      const device = document.getElementById('device').value;
      const issueSelect = document.getElementById('issue');
      const issueSection = document.getElementById('issue-section');
      const solutionBox = document.getElementById('solution');

      solutionBox.innerHTML = '';
      issueSelect.innerHTML = '<option value="">--Choose an issue--</option>';

      if (device && issues[device]) {
        Object.keys(issues[device]).forEach(issue => {
          const option = document.createElement('option');
          option.value = issue;
          option.textContent = issue;
          issueSelect.appendChild(option);
        });
        issueSection.style.display = 'block';
      } else {
        issueSection.style.display = 'none';
      }
    }

    function showSolution() {
      const device = document.getElementById('device').value;
      const issue = document.getElementById('issue').value;
      const solutionBox = document.getElementById('solution');

      if (issue) {
        solutionBox.innerHTML = `<strong>Solution:</strong> ${issues[device][issue]}`;
      } else {
        solutionBox.innerHTML = '';
      }
    }
  </script>
</body>
</html>
