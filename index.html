<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Report an Issue</h2>
<form id="issueForm">
    <label for="issueTitle">Issue Title:</label>
    <input type="text" id="issueTitle" name="issueTitle" required>

    <label for="issueDescription">Issue Description:</label>
    <textarea id="issueDescription" name="issueDescription" required></textarea>

    <button type="submit">Submit Issue</button>
</form>

<div id="feedback"></div>

<script>
    document.getElementById('issueForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const title = document.getElementById('issueTitle').value;
        const description = document.getElementById('issueDescription').value;

        // Here you can process the input data as needed
        console.log('Issue Title:', title);
        console.log('Issue Description:', description);

        // For example, send this data to a server or display a confirmation message
        document.getElementById('feedback').innerHTML = `<p>Thank you for reporting: <strong>${title}</strong></p>`;
        
        // Reset the form
        this.reset();
    });
</script>

</body>
</html>
