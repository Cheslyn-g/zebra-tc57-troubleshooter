<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zebra TC57 Troubleshooter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 10px;
      font-size: 1rem;
    }
    .result {
      margin-top: 20px;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Zebra TC57 Troubleshooting Assistant</h1>
  <p>Type in your issue and click "Search" to get troubleshooting steps.</p>
  <input type="text" id="issueInput" placeholder="e.g. device won't turn on" size="50" />
  <button onclick="searchTroubleshooting()">Search</button>

  <div class="result" id="result"></div>

  <script>
    const troubleshootingSteps = {
      "device won't turn on": "Check the battery, try a soft reset by holding the power button, or perform a hard reset (Power + Volume Down).",
      "screen unresponsive": "Clean the screen, perform a force restart, or check for physical damage.",
      "barcode scanner not working": "Ensure DataWedge is enabled, check barcode quality, and update scanner firmware if necessary.",
      "wi-fi": "Reset network settings, toggle airplane mode, or reconnect to the network.",
      "bluetooth": "Toggle airplane mode, forget and re-pair the device, or reset network settings.",
      "slow": "Close unused apps, clear the cache, and uninstall unneeded applications.",
      "charging": "Inspect the charging port, try a different cable or outlet, and check battery health.",
      "Factory Reset using ADB":"Go to Settings.On Android 11, touch SystemAdvancedDeveloper options.On Android 13, touch SystemDeveloper options.Slide the USB debugging switch to the ON position.If the device and host computer are connected for the first time, the Allow USB debugging? dialog box with the Always allow from this computer check box displays. Select the check box, if required.Touch OK.On the host computer, navigate to the platform-tools folder and open a command prompt window.Type adb devices.The following displays:List of devices attachedXXXXXXXXXXXXXXX deviceWhere XXXXXXXXXXXXXXX is the device number.If the device number does not appear, ensure that the ADB drivers are installed properly.Type:adb reboot recoveryPress Enter.The System Recovery screen appears on the device.Press Volume Up and Volume Down buttons to navigate to Apply upgrade from ADB.Press Power.On the host computer command prompt window typeadb sideload <file>.where: <file> = the path and filename of the zip file.Press Enter.The Factory Reset package installs, and then the System Recovery screen appears on the device.Press Power to reboot the device."
"
    };

    function searchTroubleshooting() {
      const userInput = document.getElementById("issueInput").value.toLowerCase();
      const resultDiv = document.getElementById("result");
      let found = false;

      for (let key in troubleshootingSteps) {
        if (userInput.includes(key)) {
          resultDiv.innerHTML = `<strong>Solution:</strong> ${troubleshootingSteps[key]}`;
          found = true;
          break;
        }
      }

      if (!found) {
        resultDiv.innerHTML = "Issue not recognized. Please try different keywords or contact Zebra support.";
      }
    }
  </script>
</body>
</html>
